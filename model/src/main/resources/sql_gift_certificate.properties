find.all.certificate=select id, create_date, description, last_update_date, duration, name, price\n from gift_certificate\n where status = 'active'\n order by name;
sort.name.asc=select id, create_date, description, last_update_date, duration, name, price\n from gift_certificate\n where status = 'active'\n order by name asc
sort.name.desc=select id, create_date, description, last_update_date, duration, name, price\n from gift_certificate\n where status = 'active'\n order by name desc
sort.create.date.asc=select id, create_date, description, last_update_date, duration, name, price\n from gift_certificate\n where status = 'active'\n order by create_date asc;
sort.create.date.desc=select id, create_date, description, last_update_date, duration, name, price\n from gift_certificate\n where status = 'active'\n order by create_date desc;
find.id.certificate=select id, create_date, description, last_update_date, duration, name, price\n from gift_certificate where id = ? and status = 'active';
insert.certificate=insert into gift_certificate (create_date, description, duration, last_update_date, name, price) values (?, ? ,?, ?, ?, ?);
update.name=update gift_certificate\n set name = ?\n where id = ?;
update.description=update gift_certificate\n set description = ?\n where id = ?;
update.duration=update gift_certificate\n set duration = ?\n where id = ?;
update.price=update gift_certificate\n set price = ?\n where id = ?;
update.last.update.date=update gift_certificate\n set last_update_date = ?\n where id = ?;
remove=update gift_certificate\n set status = 'delete'\n where id = ?;
find.all.tag.name=select gc.id, gc.create_date, gc.description, gc.duration, gc.last_update_date, gc.name, gc.price from tag join gift_certification_tag gct on tag.id = gct.id_tag join gift_certificate gc on gct.id_gift_certification = gc.id where tag.name like ? and gc.status = 'active' and tag.status = 'active' order by tag.name;
find.all.name.description=select id, create_date, description, duration, last_update_date, name, price\n from gift_certificate\n where status = 'active' and (name like ? or description like ?)\n order by name;

